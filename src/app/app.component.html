<div class="container">
 <add-wish-form (addNewWish)="items.push($event)">

 </add-wish-form>

  <div class="row mt-3">
    <div class="col-md-2">
      <select name="" [(ngModel)]="listFilter" class="form-control">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <wish-list [wishes]="visibleItems"></wish-list>

  </div>

</div>
